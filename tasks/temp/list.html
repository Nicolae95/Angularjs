
<div id="List">
     <h4>Tasks:</h4>
        <ul ng-repeat="task in taskctrl.tasks" class="item">
            <li ng-class="{'checked': task.made, 'unchecked' : !task.made}">
                <b>Task: </b>
                <b>amount:</b> {{task.amount}}
                <b>name:</b> {{task.name}}
                <input type="checkbox" name="checkbox" ng-model="task.made">
                <button ng-click="taskctrl.deletetask($index)">x</button>
            </li>
        </ul>
</div>
